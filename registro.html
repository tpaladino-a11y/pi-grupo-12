<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoJeys Registro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Liter&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bodyregistro">
    <header>
        <section class="logo">
            <a href="index.html"><img src="./img/Logo.png" alt=""></a>
        </section>
        <nav>
            <form class="search" action="search-results.html" method="get">
                <input class="inputheader" type="text" name="querystring" placeholder="Buscar productos...">
                <button class="botonheader" type="submit">Buscar</button>
            </form>
        </nav>
        <section class="bienvenida">

        </section>
        <section class="menu">
            <a href="registro.html">REGISTRO</a>
            <a href="login.html">LOGIN</a>
        </section>
    </header>
    <main class="mainregistro">
        <h2>REGISTRO</h2>
        <section class="registro">
            <form class="formRegistro">
                <div>
                    <label for="email">Email:</label>
                    <input class="inputRegistroEmail" type="email" id="email"> 
                    <!-- El type=email obliga a que haya formato email, es decir un @-->
                </div> 

                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input class="inputRegistroContra" type="password" id="contraseña">
                </div>

                <div>
                    <label for="rep-contra">Repetir Contraseña:</label>
                    <input class="inputRepiteContra" type="password" id="rep-contra">
                </div>

                <div>
                    <input type="checkbox" class="checkboxAcepto" id="acep">
                    <label for="acep">Acepto términos y condiciones</label>
                </div>

                <div>
                    <button type="submit">Registrarme</button>
                    <a href="login.html"><button type="button">Ya tengo cuenta</button></a>
                </div>
            </form>

        </section>
    </main>
    <footer class="footerlogreg">
        <p>Integrantes del grupo: Tomas Paladino, Teo Botindari y Facundo Martinez</p>
    </footer>
    <script src="./js/product.js"></script>
    <script src="./js/registro.js"></script>
</body>
</html>
