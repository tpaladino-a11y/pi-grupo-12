<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoJeys Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bodylogin">
    <header>
        <div class="logo">
            <a href="index.html"><img src="./img/logo.png" alt=""></a>
        </div>
        <nav>
            <form class="search" action="search.html" method="get"></form>
                <input type="text" name="q" placeholder="Buscar productos...">
                <button type="submit">Buscar</button>
        </nav>
        <div class="menu">
            <a href="registro.html">REGISTRO</a>
            <a href="login2.html">LOGIN</a>
        </div>
    </header>
    <main class="mainlogin">
        <h2>LOGIN</h2>
        <div class="login">
            <form action="results.html" method="get">
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña">
                </div>
                <div class="botonesLogin">
                    <button type="submit"> Enviar </button>
                    <a href="register.html"><button type="submit"> No tengo cuenta </button></a>
                </div>
                
            </form>  
        </div>
    </main>
    <footer>
        <p>Integrantes del grupo: Tomas Paladino, Teo Botindari y Facundo Martinez</p>
    </footer>
</body>
</html>
