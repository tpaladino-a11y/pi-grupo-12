<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-Results</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Liter&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="logo">
            <a href="index.html"><img src="./img/Logo.png" alt=""></a>
        </section>
        <nav>
            <form class="search" action="search-results.html" method="get">
                <input class="inputheader" type="text" name="querystring" placeholder="Buscar productos...">
                <button class="botonheader" type="submit">Buscar</button>
            </form>
        </nav>
        <section class="menu">
            <a href="registro.html">REGISTRO</a>
            <a href="login.html">LOGIN</a>
        </section>
    </header>
    <main>
        <section class="results-container">
            <h2>Resultados para: Buzo Azul<span class="search-term"></span></h2>
            <article class="result-item">
                <img src="./img/BuzoAzul.jpg" alt="Buzo ejemplo">
                <h3>Buzo Azul Oversize</h3>
                <p>$130.000</p>
                <a href="product.html">Ver detalle</a>
            </article>
            <h3>Tambien te puede interesar: </h3>
            <article class="result-item">
                <img src="img/BeanieCamuflado.jpg" alt="Beanie camuflado">
                <h3>Beanie Reversible Camuflado</h3>
                <p>$40.000</p>
                <a href="product.html">Ver detalle</a>
            </article>
        </section>
        <p class="no-results">No se encontraron resultados para "ejemplo".</p>
    </main>
    <script src="./js/search-results.js"></script>
    
</body>
</html>
