<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoJeys Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Liter&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bodylogin">
    <header>
        <div class="logo">
            <a href="index.html"><img src="./img/Logo.png" alt=""></a>
        </div>
        <nav>
            <form class="search" action="search-results.html" method="get">
                <input type="text" name="q" placeholder="Buscar productos...">
                <button type="submit">Buscar</button>
            </form>
        </nav>
        <div class="menu">
            <a href="registro.html">REGISTRO</a>
            <a href="login.html">LOGIN</a>
        </div>
    </header>
    <main class="mainlogin">
        <h2>LOGIN</h2>
        <div class="login">
            <form action="results.html" method="get">
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña" required>
                </div>
                <div class="botonesLogin">
                    <a href="index.html"><button type="submit"> Enviar </button></a> 
                    <a href="registro.html"><button type="button"> No tengo cuenta </button></a>
                </div>
                
            </form>  
        </div>
    </main>
    <footer class="footerlogreg">
        <p>Integrantes del grupo: Tomas Paladino, Teo Botindari y Facundo Martinez</p>
    </footer>
</body>
</html>
